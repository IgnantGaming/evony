<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"/>
    <script>
      $(document).ready(function() {
        fetch('data.json')
          .then(r => r.json())
          .then(data => {
            $('#example').DataTable({
              data: data,
              columns: [
                {data: 'Date'},
                {data: 'Evony Rank'},
                {data: 'Player'},
                {data: 'Pos Score'},
                {data: 'Neg Score'},
                {data: 'Net Score'},
                {data: 'True Rank'}
              ]
            });
          });
      });
    </script>
  </head>
  <body>
    <table id="example" class="display">
      <thead>
        <tr>
          <th>Date</th>
          <th>Evony Rank</th>
          <th>Player</th>
          <th>Pos Score</th>
          <th>Neg Score</th>
          <th>Net Score</th>
          <th>True Rank</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
