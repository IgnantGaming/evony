<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"/>
    <script>
      $(document).ready(function() {
        fetch('data.json')
          .then(r => r.json())
          .then(data => {
            $('#example').DataTable({
              data: data,
              columns: [
                {data: 'Date'},
                {data: 'Evony Rank'},
                {data: 'Alliance'},
                {data: 'Player'},
                {
                  data: 'Pos Score',
                  render: function(data) {
                    return data.toLocaleString();
                  }
                },
                {
                  data: 'Neg Score',
                  render: function(data) {
                    return data.toLocaleString();
                  }
                },
                {
                  data: 'Net Score',
                  render: function(data) {
                    return `<span style="color: ${data < 0 ? 'red' : 'black'}">${data.toLocaleString()}</span>`;
                  }
                },
                {
                    data: 'Kill Ratio',
                    render: function(data) {
                      const formattedData = parseFloat(data).toFixed(2);
                      return `<span style="color: ${data < 1.0 ? 'red' : 'black'}">${formattedData}</span>`;
                    }
                  }
              ],
              search: {
                regex: true,
                smart: true
              }
            });
          });
      });
    </script>
  </head>
  <body style="background-color:rgb(172,172,186)">
    <div><h2><center>Evony TKR 898 - SvS Results Master List</center></h2></div>
    <table id="example" class="display">
      <thead>
        <tr>
          <th>Date</th>
          <th>Evony Rank</th>
          <th>Alliance</th>
          <th>Player</th>
          <th>Pos Score</th>
          <th>Neg Score</th>
          <th>Net Score</th>
          <th>Kill Ratio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

      </ul>
    </div>
  </body>
</html>
